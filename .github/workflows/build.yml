name: Build DLL

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Cache Protoc
        id: cache-protoc
        uses: actions/cache@v4
        with:
          path: ~/.local/bin/protoc
          key: ${{ runner.os }}-protoc-v28

      - name: Install Protoc
        if: steps.cache-protoc.outputs.cache-hit != 'true'
        uses: arduino/setup-protoc@v3

      - name: Add Protoc to PATH (from cache)
        if: steps.cache-protoc.outputs.cache-hit == 'true'
        shell: bash
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build DLL (Debug)
        run: cargo build --target x86_64-pc-windows-msvc

      - name: Build DLL (Release)
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload Debug DLL
        uses: actions/upload-artifact@v4
        with:
          name: dbdata-debug
          path: target/x86_64-pc-windows-msvc/debug/*.dll

      - name: Upload Release DLL
        uses: actions/upload-artifact@v4
        with:
          name: dbdata-release
          path: target/x86_64-pc-windows-msvc/release/*.dll

      - name: Create Release folder
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          mkdir release
          copy target\x86_64-pc-windows-msvc\release\dbdata.dll release\dbdata.dll
          copy target\x86_64-pc-windows-msvc\debug\dbdata.dll release\dbdata_debug.dll

      - name: Generate release info
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: release_info
        shell: bash
        run: |
          echo "tag=v$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag }}
          name: dbdata ${{ steps.release_info.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            release/dbdata.dll
            release/dbdata_debug.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
